<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>

    <section class="main">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article-img" class="main_img w_h">
        <div class="Text w_h">
          <button class="learing">Learning</button>
          <p class="published">Published 21 Dec 2023</p>
          <h1 class="heading">HTML & CSS foundations</h1>
          <p class="text">These languages are
            the backbone of every website, defining structure, content, and
            presentation.</p>
            <div class="avatar ">
              <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar_img">
              <p class="avatar_name">Greg Hooper</p>
            </div>
          </div>
      </div>
    </section>
        

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/mohamedesam9/">Mohamed Esam</a>.
    </div>
  </body>
</html>
